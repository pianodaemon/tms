name: CI for homeless

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23.2'

      # Set up Java environment
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'  # Set your required Java version here
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      # Run Gradle build
      - name: Build and Test tms-engine
        run: |
          cd sidecars/DOS/tms-engine
          sh ./gradlew test jacocoTestReport --info

      - name: Install Python dependencies for cfdi-processor
        run: |
          cd sidecars/DOS/cfdi-processor
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest testcontainers==3.7.1

      - name: Run Python tests for cfdi-processor
        run: |
          cd  sidecars/DOS/cfdi-processor
          python3 -m unittest test_processor.py
